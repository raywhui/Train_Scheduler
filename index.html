<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!--jQuery CDN-->
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"></script>

  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

  <!--moment.js-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js'></script>

	<script src='./assets/javascript/script.js'></script>

	<link href="./assets/css/reset.css">

	<!--Bootstrap CDN-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="./assets/css/style.css">

</head>
<body>
	<div class='container'>

		<div class="jumbotron">
		  <h1>Anytime is Train Time</h1>
		  <p>Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel panel-primary">
		  <!-- Default panel contents -->
		  <div class="panel-heading">Cuurent Train Schedule</div>

		  <!-- Table -->
		  <table class="table">
		      <thead>
			      <tr>
			        <th>Train Name</th>
			        <th>Destination</th>
			        <th>Frequency (min)</th>
			        <th>Next Arrival</th>
			        <th>Minutes Away</th>
			      </tr>
			    </thead>
			    <tbody class='add-more-trains'>
<!--			      <tr>
			        <td>Trenton Express</td>
			        <td>Trenton</td>
			        <td>25</td>
			        <td>05:35 PM</td>
			        <td>10</td>
			      </tr> -->


					</tbody> 
		  </table>
		</div>


		<div class="panel panel-primary">
  		<div class="panel-heading">
		    <h3 class="panel-title">Add Train</h3>
		  </div>
		  <div class="panel-body">
		    
		    <label for="basic-url">Train Name</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="name" aria-describedby="basic-addon3" placeholder="Train of Thrones">
				</div>

			 <label for="basic-url">Destination</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="destination" aria-describedby="basic-addon3" placeholder="Mordor">
				</div>


		    <label for="basic-url">First Train Time (HH:mm - military time)</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="first-train" aria-describedby="basic-addon3" placeholder="17:38">
				</div>


		    <label for="basic-url">Frequency (min)</label>
				<div class="input-group">
				  <input type="text" class="form-control" id="freq" aria-describedby="basic-addon3" placeholder="7">
				</div>
				
				<br>
				
				<button type="button" class="btn btn-primary">Submit</button>
				

		  </div>
		</div>
	
	</div>

</body>
</html>
